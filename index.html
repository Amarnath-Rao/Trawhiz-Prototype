<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8" >
        <title>TraWhizz</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>

                <h2>Navigate Your Adventures with TraWhizz!!</h2>

            <div class="videoBx">
                <video src="rickroll.mp4" muted autoplay loop type="mp4"></video>
            </div>
            <ul class="sci">
                <li><a href="#"><img src="facebook.png"></a></li>
                <li><a href="#"><img src="twitter.png"></a></li>
                <li><a href="#"><img src="instagram.png"></a></li>
            </ul>
        </div>
        <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
        <df-messenger
          intent="WELCOME"
          chat-title="Trawhiz"
          agent-id="f919b63b-56d0-41b1-8f34-0bb56a03894f"
          language-code="en"
        ></df-messenger>
